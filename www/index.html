<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- pdf-viewer -->
    <script src="lib/pdfjs-dist/build/pdf.js"></script>
    <script src="lib/angular-pdf-viewer/dist/angular-pdf-viewer.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/trilingual_controller.js"></script>
  </head>
  <body class="platform-browser platform-ios platform-android" ng-app="gsungrab">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">A Selection of Great Bible Stories</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller="TrilingualController as TrilingualCtrl">

          <pdf-viewer
            delegate-handle="my-pdf-container"
            url="TrilingualCtrl.pdfUrl"
            scale="1"
            show-toolbar="true"></pdf-viewer>

        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
